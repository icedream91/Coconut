<div class="pagination">
    {% for page_num in pagination_list%}
        {% if current_page == page_num %}
            {{page_num}} 
        {% else %}
        <a href="
            {% if keyword_list %}?keywords={% for keyword in keyword_list %}{{keyword}}{% if not forloop.last %}+{% endif %}{% endfor %}&page={{page_num}}">{{page_num}}</a>
            {% else %}
                ?page={{page_num}}">{{page_num}}</a>
            {% endif %}
        {% endif %}
    {% endfor %}
</div>
